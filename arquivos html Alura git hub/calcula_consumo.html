<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	
	var tanque = 40;
	var caminhoComGasolina = 480;
	var caminhoComAlcool = 300;

	var consumoDeGasolina = caminhoComGasolina/tanque;
	document.write(caminhoComGasolina/tanque);
	document.write("<br>");
	document.write("O consuumo de gasolina é: " + consumoDeGasolina + " Km/L");
	document.write("<br>");
	document.write("<br>");

	var consumoDeAlcool = caminhoComAlcool/tanque;
	document.write(caminhoComAlcool/tanque);
	document.write("<br>");
	document.write("O consuumo de alcool é: " + consumoDeAlcool + " km/L");

</script>
